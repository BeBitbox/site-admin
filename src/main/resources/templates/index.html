<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <title>Welkom bij de site administratie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mx-auto p-4">
    <div th:if="${param.success != null}">
        <div class="bg-green-700 text-white p-5 rounded-2xl" th:if="${param.success}">
            Goed bewaard!
        </div>
        <div class="bg-red-700 text-white p-5 rounded-2xl" th:unless="${param.success}">
            Fout bij het opslaan. Contacteer Franky
        </div>
        <br><br><br>
    </div>

    <h1 class="text-2xl font-bold mb-4">Welkom bij de site administratie</h1>
    <p>U hebt één website: <a href="/meulemeershoeve" class="bg-blue-500 text-white p-2 rounded">De Meulemeershoeve</a></p>
</div>
</body>
</html>
