<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <script src="https://cdn.tiny.cloud/1/mmcj8x1rohk2vyykubjpb1w2m6pwvu8h5qa1ygzgnc6hurry/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
         aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
             style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Pas de website aan</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Pas alle velden aan. Na het bewaren wordt de website automatisch
            bijgewerkt op <a href="http://meulemeershoeve.be">meulemeershoeve.be</a></p>npm
    </div>
    <form th:object="${siteData}"
          action="#"
          th:action="@{/submit}"
          method="post"
          class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6">
            <div class="sm:col-span-2">
                <label for="upperTitle" class="block text-sm font-semibold leading-6 text-gray-900">Boventitel</label>
                <div class="mt-2.5">
                    <input type="text" name="upperTitle" id="upperTitle" autocomplete="given-name"
                           class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                           th:value="*{upperTitle}">
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="underTitle" class="block text-sm font-semibold leading-6 text-gray-900">Ondertitel</label>
                <div class="mt-2.5">
                    <textarea name="underTitle" id="underTitle" rows="4"
                              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                              th:text="*{underTitle}"></textarea>
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="information" class="block text-sm font-semibold leading-6 text-gray-900">Informatie</label>
                <div class="mt-2.5">
                    <textarea name="information" id="information" rows="4"
                              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                              th:text="*{information}"></textarea>
                </div>
            </div>
        </div>
        <div class="mt-10">
            <button type="submit"
                    class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Bewaar algemene info
            </button>
        </div>
        <table class="table-auto p-2">
            <thead>
            <tr>
                <td>Naam</td>
                <td>Foto</td>
                <td>Beschrijving</td>
                <td>Actie</td>
            </tr>
            </thead>
            <tr th:each="pup, iStat: ${siteData.puppies}">
                <td>
                    [[${pup.name}]]
                </td>
                <td>
                    <img th:src="${pup.photo}" th:alt="${'Puppy ' + iStat.index}" height="150px" width="auto"/>
                </td>
                <td>
                    [[${pup.description}]]
                </td>
                <td>
                    <button class="bg-red-300 hover:bg-red-600 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>
                        </svg>
                    </button>
                </td>
            </tr>
        </table>
        <div class="mt-10">
            <button type="button" onclick="document.getElementById('my-modal').style.display = 'block'" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Voeg puppy toe
            </button>
        </div>

        <!--Overlay Effect-->
        <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <div
                            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
                    >
                        <svg
                                class="h-6 w-6 text-green-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 13l4 4L19 7"
                            ></path>
                        </svg>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Successful!</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">
                            Account has been successfully registered!
                        </p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button
                                id="ok-btn"
                                class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                        >
                            OK
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script>
    tinymce.init({
        selector: 'textarea',
        language: 'nl'
    });
</script>
</body>
</html>
