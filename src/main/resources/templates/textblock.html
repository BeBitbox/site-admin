<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <title>Aanpassingen Meulemeershoeve</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <script src="https://cdn.tiny.cloud/1/mmcj8x1rohk2vyykubjpb1w2m6pwvu8h5qa1ygzgnc6hurry/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
         aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
             style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <form th:object="${textblock}"
          action="#"
          th:action="@{/submittextblock?item={item}(item=${param.item})}"
          method="post"
          class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Pas de <span th:text="*{meta}"></span> aan:</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">Als u klikt op bewaren wordt de website automatisch bijgewerkt op <a target="_blank" href="https://meulemeershoeve.be">meulemeershoeve.be</a></p>
        </div>
        <div class="grid grid-cols-1 gap-x-8 gap-y-6">
            <div class="sm:col-span-2">
                <label for="text" class="block text-sm font-semibold leading-6 text-gray-900" th:text="*{meta}"></label>
                <div class="mt-2.5">
                    <textarea name="text" id="text" rows="4"
                              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                              th:text="*{text}"></textarea>
                </div>
            </div>
            <div>
                <label for="showMobile">
                    Toon op mobiele toestellen.
                </label>
                <input id="showMobile" name="showMobile" type="checkbox" th:checked="*{showMobile}"/>
            </div>
        </div>
        <div class="mt-10">
            <button type="submit"
                    class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Bewaar algemene info
            </button>
            <a href="/meulemeershoeve" class="text-red-900 underline-offset-4">Annuleer</a>
        </div>
    </form>
</div>
<script>
    tinymce.init({
        selector: 'textarea',
        language: 'nl'
    });
</script>
</body>
</html>
